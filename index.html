<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopBuy</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo">StopBuy</h1>
            <p>Boycott Zionist products and their collaborators</p>
        </div>
    </header>
    
    <div id="tabs-container">
        <div id="tabs">
            <button class="tablink" onclick="scrollToSection('slider-section')">Home</button>
            <button class="tablink" onclick="scrollToSection('scanner-section')">Scan Barcode</button>
            <button class="tablink" onclick="scrollToSection('search-section')">Search</button>
            <button class="tablink" onclick="scrollToSection('top-products-section')">Top 100 Boycotted Products</button>
            <button class="tablink" onclick="scrollToSection('news-section')">Latest News</button>
        </div>
    </div>

    <main>
        <section id="slider-section">
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="assets/images/imagen_1.webp" alt="Slide 1"></div>
                    <div class="slide"><img src="assets/images/imagen_2.webp" alt="Slide 2"></div>
                    <div class="slide"><img src="assets/images/imagen_3.webp" alt="Slide 3"></div>
                </div>
                <div class="slider-controls">
                    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="next" onclick="changeSlide(1)">&#10095;</button>
                </div>
            </div>
            <div class="slogan">
                <h2>Join the Movement</h2>
                <p>Together, we can make a difference. Boycott products that support unethical practices.</p>
                <button class="cta-button" onclick="startScanner()">Start Scanning Now</button> <!-- Updated onclick to startScanner -->
            </div>
        </section>

        <section id="scanner-section">
            <div id="scanner-container">
                <video autoplay></video>
                <canvas class="drawingBuffer"></canvas>
            </div>
            <div id="result">Scan a barcode</div>
        </section>

        <section id="search-section">
            <input type="text" id="searchInput" placeholder="Search product by name" />
            <div id="searchResultMessage"></div>
        </section>

        <section id="top-products-section">
            <h2>Top 100 Boycotted Products</h2>
            <div id="topProducts" class="product-grid"></div>
        </section>

        <section id="news-section">
            <h2>Latest News and Updates</h2>
            <div id="newsContent"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StopBuy. All rights reserved.</p>
    </footer>
    <audio id="barcode-sound" src="assets/audio/barcode.wav"></audio>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/quagga.min.js"></script>
    <script src="assets/js/boycotted.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
